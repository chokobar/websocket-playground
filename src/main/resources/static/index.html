<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>WebSocket Pilot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 20px;
            color: #333;
            display: flex;
            justify-content: center;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #1f5aa5;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            justify-content: space-between;
        }

        .form-group label {
            width: 60px;
            font-weight: bold;
            font-size: 14px;
        }

        .form-group input {
            width: 360px;
            padding: 6px 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            margin-right: 10px;
        }

        .form-group button,
        .btn {
            width: 100px;
            padding: 6px 0;
            background-color: #1f5aa5;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .form-group button:hover,
        .btn:hover {
            background-color: #17498a;
        }

        .btn-danger {
            background-color: #d9534f;
        }

        .btn-danger:hover {
            background-color: #c9302c;
        }

        #chatSection {
            margin-top: 25px;
            background-color: white;
            border-radius: 8px;
            padding: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        #chatLog {
            margin-top: 10px;
            border: 1px solid #ddd;
            height: 200px;
            overflow-y: auto;
            padding: 10px;
            background-color: #f9f9f9;
            font-size: 14px;
        }

        #chatMessage {
            width: calc(100% - 110px);
            padding: 6px 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-right: 10px;
        }

        .chat-send {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>ğŸ’¬ WebSocket Pilot</h1>

    <div class="form-group">
        <label for="socketName">ì´&nbsp;&nbsp;&nbsp;&nbsp;ë¦„</label>
        <input type="text" id="socketName" placeholder="ì´ë¦„ ì…ë ¥" />
        <button onclick="createGateway()">ë°© ë§Œë“¤ê¸°</button>
    </div>

    <div class="form-group">
        <label for="socketCd">ë°© ì½”ë“œ</label>
        <input type="text" id="socketCd" placeholder="ì½”ë“œ ì…ë ¥" />
        <button onclick="connectWebSocket()">ë°© ì…ì¥</button>
    </div>

    <div class="form-group">
        <label style="visibility: hidden;">í‡´ì¥</label>
        <button style="background-color: red; width: 2000px;" class="btn btn-danger" onclick="disconnectWebSocket()">ë‚˜ê°€ê¸°</button>
    </div>

    <div id="chatSection" style="display:none;">
        <h3>ì±„íŒ…</h3>
        <div class="chat-send">
            <input type="text" id="chatMessage" placeholder="ë©”ì‹œì§€ ì…ë ¥" />
            <button class="btn" onclick="sendMessage()">ì „ì†¡</button>
        </div>
        <div id="chatLog"></div>
    </div>
</div>

<script>
    const today = new Date();
    const hours = ('0' + today.getHours()).slice(-2);
    const minutes = ('0' + today.getMinutes()).slice(-2);
    const seconds = ('0' + today.getSeconds()).slice(-2);
    const timeString = hours + ':' + minutes + ':' + seconds;

    let socket;

    function createGateway() {
        const socketName = document.getElementById("socketName").value;
        fetch(`/gateway?socketName=${socketName}`, { method: 'POST' })
            .then(res => res.json())
            .then(data => {
                alert(`ë°© ìƒì„±ë¨! ë°©ì…ì¥ ì½”ë“œ : ${data.socketCd}`);
                document.getElementById("socketCd").value = data.socketCd;
            });
    }

    function connectWebSocket() {
        const socketCd = document.getElementById("socketCd").value;
        const socketName = document.getElementById("socketName").value;

        socket = new WebSocket("ws://localhost:8080/ws-gateway");

        socket.onopen = () => {
            const enterMessage = {
                type: "FIRST_CONNECT",
                socketCd,
                socketName,
                sender: socketName
            };
            socket.send(JSON.stringify(enterMessage));
            document.getElementById("chatSection").style.display = "block";
        };

        socket.onmessage = (event) => {
            const message = JSON.parse(event.data);
            const chatLog = document.getElementById("chatLog");
            const sender = message.socketName || "ì•Œ ìˆ˜ ì—†ìŒ";
            const text = JSON.stringify(message.message);
            chatLog.innerHTML += `<div>ğŸ’¬ <strong>${sender}</strong>: ${text} <span style="font-size: 0.8em; color: gray;">(${timeString})</span></div>`;
            chatLog.scrollTop = chatLog.scrollHeight;
        };

        socket.onclose = () => {
            console.log("WebSocket ì—°ê²° ì¢…ë£Œ");
        };
    }

    function sendMessage() {
        const socketCd = document.getElementById("socketCd").value;
        const socketName = document.getElementById("socketName").value;
        const chatText = document.getElementById("chatMessage").value;

        if (!socket || socket.readyState !== WebSocket.OPEN) {
            alert("WebSocket ì—°ê²°ì´ ì•ˆ ë˜ì–´ ìˆì–´ìš”!");
            return;
        }

        const message = {
            type: "CONNECTING",
            socketCd,
            socketName,
            sender: socketName,
            message: chatText
        };
        socket.send(JSON.stringify(message));
        document.getElementById("chatMessage").value = "";
    }

    function disconnectWebSocket() {
        if (!socket || socket.readyState !== WebSocket.OPEN) {
            alert("ì´ë¯¸ ì—°ê²°ì´ ì¢…ë£Œë˜ì—ˆê±°ë‚˜ ì—°ê²°ì´ ì•ˆ ë˜ì–´ ìˆìŠµë‹ˆë‹¤.");
            return;
        }

        const socketCd = document.getElementById("socketCd").value;
        const socketName = document.getElementById("socketName").value;

        const exitMessage = {
            type: "EXIT",
            socketCd,
            socketName,
            sender: socketName
        };

        socket.send(JSON.stringify(exitMessage));
        socket.close();
        document.getElementById("chatSection").style.display = "none";
        alert("í‡´ì¥í•˜ì˜€ìŠµë‹ˆë‹¤.");
    }
</script>
</body>
</html>
